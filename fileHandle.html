<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .circular-container {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #ccc;
}

.circular-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Hide the default file input */
input[type="file"] {
    display: none;
}

    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <div class="circular-container" id="circularContainer">
        <img id="uploadedImage" class="circular-image" src="#" alt="Uploaded Photo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.getElementById('fileInput');
    const circularContainer = document.getElementById('circularContainer');
    const uploadedImage = document.getElementById('uploadedImage');

    circularContainer.addEventListener('click', function () {
        fileInput.click();
    });

    fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                uploadedImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
});

    </script>
</body>
</html>
